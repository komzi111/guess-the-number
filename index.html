<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
      <h1>Guess Number</h1> 
       
        <div class="guess">
            <div class="range">
                <label>Choose the range:<input type="number" style="width: 15%;" ></label>
                <button>change</button>
                <div>Range:<span class="count">(20)</span></div>
            </div>
            <form>
                <input type="number" name="guess" autofocus>
            </form>
            <span class="secret-number">?</span>
            <button class="btn">Reset the Game</button>
            <div class="output"></div>
        </div>
        <div class="score"></div>
        <div class="highscore">
            <span class="label-highscore">ðŸ¥‡ HighScore:</span>
            <span>0</span>
        </div>

      <script src="/guessnumber/js/functions.js"></script>
      <script src="/guessnumber/js/variables.js"></script>
      <script src="/guessnumber/js/script.js"></script>
      
</body>
</html>
